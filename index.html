  current_url = window.location.href;
  if (current_url.indexOf('?openid=') != -1) {
      pos = current_url.indexOf('?openid=') + 8;
      from_end = (pos - current_url.length);
      user_open_id = current_url.slice(from_end);
  } else {
      user_open_id = 'YP_to_provide' // default placeholder value
  }


  // show loading gif (if setting turned on), then fade in cover slide
  // if (loading_gif_status == 1) {
  //   duration = 5250;
  //   loading_gif_screen.classList.remove("conceal");
  //     setTimeout(function() {
  //       loading_gif_screen.classList.add('fadeout_very_slow3');
  //       setTimeout(function() { loading_gif_screen.classList.add('conceal'); }, 1400 );
  //     }, duration - 1000 );
  //     setTimeout(function() { cover_slide.classList.remove('conceal'); }, duration );
  // // skip loading gif
  // } else {
  //   cover_slide.classList.remove('conceal');
  //   duration = 1000;
  //   setTimeout(function() { cover_slide.classList.remove('conceal'); }, duration );
  // }


  // get open_id user custom playlist
  $.ajax({
    url: "https://app.hellopappa.com/talentpool/english/api/init/qa/list",
    method:'POST',
    data: {
      openid: user_open_id,
    },
    success: function( result ) {
      let qa_list = JSON.parse(result).data;
      var openid_raw_list = qa_list.split(",");
      console.log(openid_raw_list);
      // from raw api feed, generate video playorder list, individual likes list, total likdes list
      // raw feed format: "video_id|my_like|total_likes') --> e.g., ('peppa_015_set1|0|0')
      for (var i=0; i<openid_raw_list.length; i++) {
        temp_array = openid_raw_list[i].split("|");
        video_playorder_list_yp[i] = temp_array[0];
        video_like_ind_dict[temp_array[0]] = temp_array[1];
        video_like_total_dict[temp_array[0]] = temp_array[2];
      }
      // IMPORTANT: release version of video playlist (comment out when doing testing)
      video_playorder_list = video_playorder_list_yp;
      console.log("video_playorder_list_yp");
      console.log(video_playorder_list_yp);
      console.log("video_like_ind_dict");
      console.log(video_like_ind_dict);
      console.log("video_like_total_list");
      console.log(video_like_total_dict);

      // Execute rest of start up functions
      init_QA_lists_part2();
      initFirstVideoSlide();
      setCoverImage();

    },

    error: function ( result ) {
      // default to locally randomized playlist
      init_QA_lists_part2();

      // Execute rest of start up functions
      initFirstVideoSlide()
    }
  });

  // slidechange eventlistener
  swiper.on('slideChange', function () {

    console.log("(slide change)");
    num_of_slide_changes += 1;
    qa_version_num = 0; // reset to 1
    qa_has_question_mark_ci = 0; // reset to 0
    qa_has_whereis_ci = 0; // reset to 0
    qa_replay_status = 0; // reset to 0
    qa_postreply_status = 0; // reset to 0
    stopAlligatorWaiting(); // stop alligator waiting blnking
    if (num_of_slide_changes <= 1) {
      // do nothing
    } else {
      noClickLayer_On();
      setTimeout(function() { noClickLayer_Off(); }, 2000); // needed to prevent child from pressing next twice too quickly in succession
    }
    resetLikeCount();
    resetScore();
    nextArrowTapArea_On(); // always turn on after first slide change
    nextArrowTapArea_QA_Off(); // always turn off tap area qa version on slide change
    prevArrowTapArea_QA_Off(); // always turn off tap area qa version on slide change
    // randomizeNextQaVersionNum(); // prep next qa random qa_version_num
    replay_button_can_show_status = 1;
    // IF REACH FINAL SLIDE, prepare to loop
    if (swiper.realIndex == total_slides + 1) {  // cannot use current_slide in this line b/c this var not yet updated
      autoSkipBookEnds_New(2); // elem = 2 refers to last bookend
    } else if (swiper.realIndex == 0) {
      autoSkipBookEnds_New(1); // elem = 1 refers to cover bookend
    // OTHERWISE continue as normal
    } else {
      next_arrow_clicked_counter += 1;
      readyActiveVideos();
      randomizeCurrentQaVersionNum(); // we begin preloading qa_mp3 and  qa_reply_mp3 here
      resetPlayButton()
      hideNextVideoButton();

    }
    // IF IS FIRST SLIDE CHANGE, show next arrow and like count
    if (num_of_slide_changes == 1) {
      showLikeCount();
      setTimeout(function () { showPrevArrow(); showNextArrow(); next_arrow_shown += 1; }, 1000);
    }

    // ALWAYS SHOW QA after active_video finishes
    active_video.onended = function() { showQA(); };

  });

}());


function initFirstVideoSlide() {

  // load opening slide (active_video and next_video ONLY)
  current_slide = swiper.realIndex; // for tracking current slide number, *note* starts at index = 0
  active_slide = swiper.realIndex;  // for tracking video number, total videos *always* TWO less than total_slides
  next_slide = current_slide + 1;

  next_video = document.getElementById("video_" + next_slide.toString());
  next_video.poster = video_thumbnail_url_list[next_slide - 1]; // need to minus 1 b/c index = 0
  next_video.src = video_url_list[next_slide - 1]; // need to minus 1 b/c index = 0

  // stagger loading of next video, to prioritize active_video loading
  setTimeout(function() { next_video.load(); }, 3000);

}

function readyActiveVideos() {

  // Define next and prev slides
  current_slide = swiper.realIndex; // for tracking current slide number, *note* starts at index = 0
  active_slide = swiper.realIndex;  // for tracking video number, total videos *always* TWO less than total_slides
  next_slide = current_slide + 1;
  prev_slide = current_slide - 1;
  prev_prev_slide = current_slide - 2;
  video_id_slidenum = video_main_order_lookup_dict[video_playorder_list[current_slide-1]]; // minus 1 here because video_playorder_list index starts at 0
  // make adjustments to next / prev / prev-prev slides when reaching bookeends
  // note: there is now a text bookend slide (required or else final video has problems playing)
  if (current_slide == 1) { prev_slide = total_slides; prev_prev_slide = total_slides - 1; }; // minus 2 b/c there are two bookend slides
  if (current_slide == 2) { prev_prev_slide = total_slides}; // minus 2 b/c there are two bookend slides
  if (current_slide == total_slides) { next_slide = 1; };
  // console.log("Current slide: " + current_slide.toString() + " , Active: " + active_slide.toString() + " , Next: " + next_slide.toString() + ", Prev: " + prev_slide.toString() + " , Prev-Prev: " + prev_prev_slide.toString());
  console.log("CURRENT SLIDE: " + current_slide);
  console.log("ACTIVE VIDEO (pos) --> " + video_main_db[video_id_slidenum][1] + " (" + video_id_slidenum + ")");

  active_video = document.getElementById("video_" + active_slide.toString());
  next_video = document.getElementById("video_" + next_slide.toString());
  prev_video = document.getElementById("video_" + prev_slide.toString());
  prev_prev_video = document.getElementById("video_" + prev_prev_slide.toString());

  // Load current active video video if just starting slideshow
  if (next_arrow_clicked_counter == 0 && current_slide != 0) {
    active_video.src = video_url_list[active_slide]; // need minus 1 here, index = 0
    active_video.load();
  }

  // Play active video
  if (current_slide == 1) {
    setTimeout (function () { active_video.play(); }, 500 ); // add slight delay for video1, useful when returning here after a loop
  } else {
    active_video.play();
  }

  // FOR TESTING PURPOSES //
  // console.log("START PRINTOUT")
  // console.log("active / next / prev / prev_prev: ")
  // console.log(active_video);
  // console.log(next_video);
  // console.log(prev_video);
  // console.log(prev_prev_video);
  // console.log("END PRINTOUT")

  updateLikeCount();

  // Add eventlistener to show next video button at end of video
  // Need to repeat this line here as well as in self init function
  active_video.onended = function() { showNextVideoButton(); };


  // show playbutton if video hasn't autostarted after 1.5s (applies only to video slides, not bookend slides)
  if (current_slide != 0 && current_slide != total_slides - 1) {
    setTimeout(function() {
      if (active_video.paused) {
        elem = document.getElementById("play_button");
        elem.classList.remove("conceal");
        elem.classList.add("playbutton_fadein"); }
    }, 750);
  }

  // Load next video
  next_video.src = video_url_list[next_slide-1];
  next_video.load();

  // Pause prev video video from memory
  if (next_arrow_clicked_counter >= 1) {
    prev_video.pause();
    prev_video.currentTime = 0;
    // IN ADDITION, clear prev/prev video from memory if exists
    if (next_arrow_clicked_counter >= 2) {
      prev_prev_video.pause();
      prev_prev_video.src = ''; // empty source, so it does not stay in memory
      prev_prev_video.load();
  }}

}
